<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthy BMS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="bg-gray-100">
        <div class="h-screen flex items-center justify-center">
            <div class="w-full shadow-lg rounded max-w-screen-md bg-white p-24 leading-normal">
                <div class="text-4xl font-light uppercase mb-8">Login</div>
                <div class="mb-5">
                    <label for="email" class="text-sm mb-2 block text-gray-400">Email</label>
                    <input type="text" name="" id="" placeholder="username@domain.com" class="border p-4 rounded w-full focus:border-blue-500 focus:outline-none">
                </div>
                <div class="mb-5">
                    <label for="password" class="text-sm mb-2 block text-gray-400">Password</label>
                    <input type="text" name="" id="" class="border p-4 rounded w-full focus:border-blue-500 focus:outline-none">
                </div>
                <button type="submit" class="bg-blue-600 px-8 py-4 text-white rounded hover:bg-blue-700"><a href="index.html">Sign In</a></button>
            </div>
        </div>
    </div>
</body>
</html>
